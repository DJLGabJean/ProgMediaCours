<li class="list-group-item">
    <div class="onAir" *ngIf= "filmOnAir == 'Blue Ray'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Blu-ray_Disc.svg" width="50px">
    </div>
    <div class="onAir" *ngIf= "filmOnAir == 'En Salle'">
        <img src="https://static.vecteezy.com/ti/vecteur-libre/t2/5188413-cinema-logo-vector-template-isole-sur-fond-blanc-vectoriel.jpg" width="50px">
    </div>
    <h3>Film: {{ filmName }} | Visibilit√© : {{ getOnAir() }}</h3>
    <img class="affiche" [src]="filmAffiche">
    <button class="btn_regarder border border-success shadow-none text-success" (click)="onWatchFilm()" >Regarder</button>
    <!-- <input type="text" class="form-control" [(ngModel)]="filmName"> -->
</li>
