<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de films</title>
</head>
<body>
  <div style="text-align: center;">
    <h1>Welcome to {{ title }}!</h1>
  </div>

  <ul class="list-group">
    <app-film *ngFor="let film of films" [filmName]="film.title" [filmOnAir]="film.onAir" [filmAffiche]="film.filmAffiche" ></app-film>
  </ul>
  
</body>
</html>
